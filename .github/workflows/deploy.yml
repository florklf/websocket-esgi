on:
  push:
    branches: [ main ]

name: ðŸš§ Build & Deployment ðŸš€
concurrency: production
jobs:
  api:
    name: ðŸš§ API Pull & Deployment ðŸš€
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¿ API
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}/api
            git pull
            set -a
            source .env
            set +a
            ./node_modules/pm2/bin/pm2 stop api
            ./node_modules/pm2/bin/pm2 delete api
            npm ci
            ./node_modules/pm2/bin/pm2 start src/server.js --name api
  front:
    name: ðŸš§ Front Pull & Deployment ðŸš€
    environment: github-pages
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ’¿ Front
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/websocket-esgi/front
            git pull
            set -a
            source .env
            set +a
            rm -rf dist
            npm ci
            npm run build
            rm -rf ${{ secrets.NGINX_PATH }}/esgi.rklf.fr/* && cp -r dist/* ${{ secrets.NGINX_PATH }}/esgi.rklf.fr
