on:
  push:
    branches: [ main ]

name: ğŸš§ Build & Deployment ğŸš€
concurrency: production
jobs:
  build:
    name: ğŸš§ Build
    environment: github-pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./front
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
      - name: ğŸ“¦ Install dependencies
        run: npm install
      - name: ğŸ’¿ Build
        run: npm run build
        env:
          VITE_BASE_API_URL: ${{ secrets.VITE_BASE_API_URL }}
      - name: ğŸ“ Upload build
        uses: actions/upload-pages-artifact@v1
        with:
          name: github-pages
          path: front/dist

  deploy:
    name: ğŸš€ Deploy
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      pages: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1